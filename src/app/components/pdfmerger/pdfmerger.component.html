
<div>
    <div class="text-white">
      <label for="formFileLg" class="form-label">Enter PDF file</label>
      <input class="form-control form-control-lg" #formFilePdf id="formFilePdf"  accept=".pdf" type="file" (change)="fileChanged($event)" multiple>

    </div>
</div>
