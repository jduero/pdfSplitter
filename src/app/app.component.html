<header>
  <h1>PDF Splitter</h1>
</header>


<main>
  <div class="text-white">
    <label for="formFileLg" class="form-label">Enter PDF file</label>
    <input class="form-control form-control-lg" id="formFilePdf" type="file" (change)="fileChanged($event)">
    <button type="button" class="btn btn-secondary btn-lg my-5" (click)="splitPDF()">Split PDF</button>
  </div>
</main>
